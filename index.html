<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookshelf-Apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <main id="main">
        <div class="section-header mt-2">
            <span>Bookshelf-Apps</span>
            <h2>Bookshelf-Apps</h2>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">Add book on shelf</h3>
                <form class="row g-3">
                  <div class="col-md-12">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="judul" placeholder="Judul">
                      <label for="judul">Judul</label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="penulis" placeholder="Penulis">
                      <label for="penulis">Penulis</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-floating">
                      <input type="number" class="form-control" id="tahun" placeholder="Tahun">
                      <label for="tahun">Tahun</label>
                    </div>
                  </div>
                  <div class="col-md-8">
                    <div class="form-floating mb-3">
                      <select class="form-select" id="floatingSelect" aria-label="State">
                        <option value="1" selected>Belum selesai dibaca</option>
                        <option value="2">Selesai dibaca</option>
                      </select>
                      <label for="floatingSelect">Status</label>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" id="tambah" class="btn btn-primary me-1">Tambah</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card">
              <div class="card-body mt-3">
                <div class="row align-items-center ms-0 me-0">
                  <div class="col-lg-2">
                    <h5 class="card-title">Search Book</h5>
                  </div>
                  <div class="col-9 ms-0">
                    <div class="search-bar d-flex align-items-center">
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" id="search">
                        <span class="input-group-text" id="basic-addon2">
                          <i class="bi bi-search"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="col-1 align-items-end">
                    <div class="rounded-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-book text-primary fs-3"></i>
                    </div>
                  </div>             
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="col-12">
                  <div class="card bookshelf overflow-auto">
                    <div class="card-body pb-0">
                      <h5 class="card-title">Belum Selesai Dibaca <span>| Bookshelf</span></h5>
                      <table class="table table-borderless" id="belumdibaca">
                        <thead>
                          <tr>
                            <th scope="col">Judul</th>
                            <th scope="col">Penulis</th>
                            <th scope="col">Tahun</th>
                            <th scope="col">Aksi</th>
                          </tr>
                        </thead>
                        <tbody>                                     
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="col-12">
                  <div class="card bookshelf overflow-auto">
                    <div class="card-body pb-0">
                      <h5 class="card-title">Selesai Dibaca <span>| Bookshelf</span></h5>
                      <table class="table table-borderless" id="selesaidibaca">
                        <thead>
                          <tr>
                            <th scope="col">Judul</th>
                            <th scope="col">Penulis</th>
                            <th scope="col">Tahun</th>
                            <th scope="col">Aksi</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  </body>
</html>
